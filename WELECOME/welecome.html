<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Welecome SCM Web Mail</title>
	<link rel="stylesheet" href="wel_style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1>내용</h1>
	</div>
	<div class="welecome-section content-hidden">
	<div class="content-wrap">
		<ul class="fly-in-text">
			<li>환</li>
			<li>영</li>
			<li>합</li>
			<li>니</li>
			<li>다</li>
		</ul>
		<a href="#" class="enter-button">ENTER</a>
	</div>
	</div>
	<script type="text/javascript">

	$(function(){
		var welecomeSection = $('.welecome-section'),
			entetButton = welecomeSection.find('.enter-button');

			setTimeout(function() {
				welecomeSection.removeClass('content-hidden');
			},800);

			entetButton.on('click', function(e) {
				e.preventDefault();
				welecomeSection.addClass('content-hidden').fadeOut();
			});
	});
	</script>
</body>
</html>
